{% include 'nav.html' %}
{% load crispy_forms_tags %}
    <div class="content-section m-5">
      <div class="media m-5">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" height="100px" width="100px">
        <div class="media-body*">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
            <small class="text-secondary"><a href="" class="link">Update info</a> </small>
        </div>
      </div>
      <div class="content-section m-5 w-25">
          <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class=""border-bottom mb-4>Profile info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>

</form>
    </div>
    </div>
